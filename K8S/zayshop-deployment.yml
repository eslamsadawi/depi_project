apiVersion: apps/v1
kind: Deployment
metadata:
  name: zayshop-deployment
  labels:
    app: zayshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zayshop
  template:
    metadata:
      labels:
        app: zayshop
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: zayshop
        image: depi-shop:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
